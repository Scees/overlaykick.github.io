<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sum√© des Paliers - D√©fi Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f1723 0%, #1c293a 50%, #141e2d 100%);
            color: rgb(255, 255, 255);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: rgb(255, 255, 255);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
        }

        .milestones-box {
            background: linear-gradient(135deg, rgba(15, 23, 35, 0.95) 0%, rgba(28, 41, 58, 0.95) 50%, rgba(20, 30, 45, 0.95) 100%);
            border: 2px solid rgb(220, 60, 77);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(220, 60, 77, 0.15);
            position: relative;
            overflow: hidden;
        }

        .milestones-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: radial-gradient(circle at top left, rgba(220, 60, 77, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .box-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: rgb(255, 255, 255);
            margin-bottom: 24px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .milestones-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            position: relative;
            z-index: 1;
        }

        .milestone {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 20px;
            padding: 16px 12px;
            background: transparent;
            border-radius: 0;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .milestone:hover {
            background: rgba(220, 60, 77, 0.08);
            transform: translateX(4px);
        }

        .milestone:not(:last-child) {
            border-bottom: 1px solid rgba(220, 60, 77, 0.5);
        }

        .milestone-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: rgb(220, 60, 77);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            background: rgba(220, 60, 77, 0.1);
            border-radius: 8px;
        }

        .milestone-description {
            font-size: 1.1rem;
            line-height: 1.5;
            color: rgb(255, 255, 255);
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            padding: 8px 0;
            gap: 12px;
        }

        /* √âtat : Atteint mais non r√©alis√© */
        .milestone.status-reached {
            opacity: 0.9;
        }

        .milestone.status-reached .milestone-amount {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid rgba(255, 152, 0, 0.7);
            color: rgb(255, 183, 77);
        }

        .milestone.status-reached .milestone-description {
            color: rgba(255, 255, 255, 0.85);
        }

        /* √âtat : Atteint et r√©alis√© */
        .milestone.status-completed {
            opacity: 0.8;
        }

        .milestone.status-completed .milestone-amount {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.6);
            color: rgb(129, 199, 132);
        }

        .milestone.status-completed .milestone-description {
            color: rgba(255, 255, 255, 0.7);
        }

        .milestone-check {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: rgb(76, 175, 80);
            border-radius: 50%;
            color: white;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.4);
        }

        .milestone-warning {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.6);
            border-radius: 6px;
            color: rgb(255, 183, 77);
            font-size: 0.85rem;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(255, 152, 0, 0.3);
        }

        .donate-button-container {
            margin-top: 30px;
            padding-top: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .donate-button {
            display: inline-block;
            background: linear-gradient(135deg, rgb(220, 60, 77) 0%, rgb(200, 50, 67) 100%);
            color: rgb(255, 255, 255);
            font-size: 1.2rem;
            font-weight: 700;
            padding: 16px 40px;
            border: 2px solid rgb(220, 60, 77);
            border-radius: 12px;
            text-decoration: none;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 16px rgba(220, 60, 77, 0.4),
                        0 0 20px rgba(220, 60, 77, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .donate-button:hover {
            background: linear-gradient(135deg, rgb(240, 70, 87) 0%, rgb(220, 60, 77) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 60, 77, 0.5),
                        0 0 25px rgba(220, 60, 77, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .donate-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(220, 60, 77, 0.3),
                        0 0 15px rgba(220, 60, 77, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .milestones-box {
                padding: 20px 16px;
                border-radius: 16px;
            }

            .box-title {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }

            .milestone {
                grid-template-columns: 110px 1fr;
                gap: 16px;
                padding: 14px 10px;
            }

            .milestone-amount {
                font-size: 1.1rem;
            }

            .milestone-description {
                font-size: 1rem;
            }

            .donate-button-container {
                margin-top: 24px;
            }

            .donate-button {
                font-size: 1.1rem;
                padding: 14px 32px;
            }
        }

        @media (max-width: 480px) {
            .milestone {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .milestone-amount {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ GOALS DONATIONS</h1>
        </div>

        <div class="milestones-box">
            <div class="milestones-list" id="milestonesList">
                <!-- Les paliers seront g√©n√©r√©s dynamiquement -->
            </div>
            <div class="donate-button-container">
                <a href="https://streamlabs.com/theryu7z/tip" target="_blank" rel="noopener noreferrer" class="donate-button">
                    üíù Faire un don
                </a>
            </div>
        </div>
    </div>

    <script>
        const milestones = [
            { amount: 50, description: "5 Squats", status: 'pending' },
            { amount: 100, description: "Live IRL : je vais nager dans la mer", status: 'reached' },
            { amount: 500, description: "J'invite Doudou √† la villa pour me coacher + √©mission sp√©ciale √† la villa", status: 'pending' },
            { amount: 1000, description: "1 heure de piscine", status: 'pending' },
            { amount: 1500, description: "PioPio me coach en live", status: 'pending' },
            { amount: 2000, description: "Session V√©ronique & Davina (a√©robic l√©gendaire)", status: 'pending' },
            { amount: 2500, description: "Je refais le clip \"Call On Me\"", status: 'pending' },
            { amount: 4500, description: "Live tennis ou paddle ft. Ahmed & Teuf", status: 'pending' },
            { amount: 5000, description: "Interview de DMG pour son grand COME BACK", status: 'pending' },
            { amount: 7500, description: "Marathon 10 km", status: 'pending' },
            { amount: 10000, description: "Initiation boxe tha√Ø ou MMA / JJB", status: 'pending' },
            { amount: 50000, description: "J'invite Manu Ploquin dans un coin √† pisse et on fait de l'Hyrox", status: 'pending' },
            { amount: 100000, description: "J'invite COCACHERRY et ANGE √† la villa", status: 'pending' }
        ];

        function initMilestones() {
            const container = document.getElementById('milestonesList');
            container.innerHTML = '';
            
            milestones.forEach((milestone, index) => {
                const div = document.createElement('div');
                // Ajouter la classe selon le statut : 'pending', 'reached', ou 'completed'
                div.className = 'milestone status-' + milestone.status;
                
                // Pour le premier palier (50‚Ç¨), afficher "Tous les 50‚Ç¨"
                const amountDisplay = index === 0 
                    ? `Tous les ${milestone.amount.toLocaleString('fr-FR')}‚Ç¨`
                    : `${milestone.amount.toLocaleString('fr-FR')}‚Ç¨`;
                
                // Ajouter un indicateur selon le statut
                let indicator = '';
                if (milestone.status === 'reached') {
                    indicator = '<span class="milestone-warning">√Ä r√©aliser</span>';
                } else if (milestone.status === 'completed') {
                    indicator = '<span class="milestone-check">‚úì</span>';
                }
                
                div.innerHTML = `
                    <div class="milestone-amount">${amountDisplay}</div>
                    <div class="milestone-description"><span>${milestone.description}</span>${indicator}</div>
                `;
                
                container.appendChild(div);
            });
        }

        // Initialisation
        initMilestones();
    </script>
</body>
</html>
