<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Défi - Paliers de Don</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: transparent;
            color: rgb(255, 255, 255);
            overflow: hidden;
        }

        .overlay-container {
            width: 100vw;
            height: 100vh;
            background: transparent;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .milestones-box {
            background: rgba(28, 41, 58, 0.15);
            border: 2px solid rgb(220, 60, 77);
            border-radius: 16px;
            padding: 12px 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 580px;
            width: 100%;
            overflow: visible;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 800;
            color: rgb(255, 255, 255);
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.5px;
        }

        .milestones-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .milestone {
            display: grid;
            grid-template-columns: 95px 1fr;
            gap: 16px;
            padding: 8px 10px;
            background: rgba(208, 209, 210, 0.03);
            border-radius: 0;
            transition: background 0.2s ease;
        }

        .milestone:not(:last-child) {
            border-bottom: 1px solid rgba(220, 60, 77, 0.3);
        }

        .milestone-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgb(220, 60, 77);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.3px;
            align-self: start;
        }

        .milestone-description {
            font-size: 1.05rem;
            line-height: 1.4;
            color: rgb(255, 255, 255);
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .overlay-container {
                padding: 8px;
            }

            .milestones-box {
                max-width: 100%;
                padding: 10px 12px;
            }

            .title {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }

            .milestone {
                grid-template-columns: 80px 1fr;
                gap: 14px;
                padding: 7px 8px;
            }

            .milestone-amount {
                font-size: 1.1rem;
            }

            .milestone-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="milestones-box">
            <h1 class="title">Paliers de donations</h1>
            <div class="milestones-list" id="milestonesList">
                <!-- Les paliers seront générés dynamiquement -->
            </div>
        </div>
    </div>

    <script>
        const milestones = [
            { amount: 50, description: "10 minutes de marche en inclinaison" },
            { amount: 100, description: "Live IRL — je vais nager dans la mer" },
            { amount: 500, description: "J'invite Doudou à la villa pour me coacher + émission spéciale à la villa" },
            { amount: 1000, description: "1 heure de piscine" },
            { amount: 1500, description: "PioPio me coach en live" },
            { amount: 2000, description: "Session Véronique & Davina (aérobic légendaire)" },
            { amount: 2500, description: "Je refais le clip Call On Me" },
            { amount: 4500, description: "Live tennis ou paddle ft. Ahmed & Teuf" },
            { amount: 5000, description: "Interview de DMG pour son grand COME BACK" },
            { amount: 7500, description: "Marathon 10 km" },
            { amount: 10000, description: "Initiation boxe thaï ou MMA / JJB" },
            { amount: 50000, description: "J'invite Manu Ploquin dans un coin à pisse et on fait de l'Hyrox" },
            { amount: 100000, description: "J'invite COCACHERRY et ANGE à la villa" }
        ];

        function initMilestones() {
            const container = document.getElementById('milestonesList');
            container.innerHTML = '';
            
            milestones.forEach((milestone) => {
                const div = document.createElement('div');
                div.className = 'milestone';
                
                div.innerHTML = `
                    <div class="milestone-amount">${milestone.amount.toLocaleString('fr-FR')}€</div>
                    <div class="milestone-description">${milestone.description}</div>
                `;
                
                container.appendChild(div);
            });
        }

        // Initialisation
        initMilestones();
    </script>
</body>
</html>
