<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Défi - Paliers de Don</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: transparent;
            color: rgb(255, 255, 255);
            overflow: hidden;
        }

        .overlay-container {
            width: 100vw;
            height: 100vh;
            background: transparent;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .milestones-box {
            background: linear-gradient(135deg, rgba(15, 23, 35, 0.95) 0%, rgba(28, 41, 58, 0.95) 50%, rgba(20, 30, 45, 0.95) 100%);
            border: 2px solid rgb(220, 60, 77);
            border-radius: 16px;
            padding: 12px 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(220, 60, 77, 0.15);
            max-width: 580px;
            width: 100%;
            overflow: visible;
            position: relative;
        }

        .milestones-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: radial-gradient(circle at top left, rgba(220, 60, 77, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 800;
            color: rgb(255, 255, 255);
            margin-bottom: 12px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .milestones-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            position: relative;
            z-index: 1;
        }

        .milestone {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 16px;
            padding: 8px 10px;
            background: transparent;
            border-radius: 0;
            transition: background 0.2s ease;
        }

        .milestone:not(:last-child) {
            border-bottom: 1px solid rgba(220, 60, 77, 0.5);
        }

        .milestone-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgb(220, 60, 77);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: stretch;
            text-align: center;
        }

        .milestone-description {
            font-size: 1.05rem;
            line-height: 1.4;
            color: rgb(255, 255, 255);
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .overlay-container {
                padding: 8px;
            }

            .milestones-box {
                max-width: 100%;
                padding: 10px 12px;
            }

            .title {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }

            .milestone {
                grid-template-columns: 100px 1fr;
                gap: 14px;
                padding: 7px 8px;
            }

            .milestone-amount {
                font-size: 1.1rem;
            }

            .milestone-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="milestones-box">
            <h1 class="title">DONATIONS GOALS</h1>
            <div class="milestones-list" id="milestonesList">
                <!-- Les paliers seront générés dynamiquement -->
            </div>
        </div>
    </div>

    <script>
        const milestones = [
            { amount: 50, description: "5 Squats" },
            { amount: 100, description: "Live IRL : je vais nager dans la mer" },
            { amount: 500, description: "J'invite Doudou à la villa pour me coacher + émission spéciale à la villa" },
            { amount: 1000, description: "1 heure de piscine" },
            { amount: 1500, description: "PioPio me coach en live" },
            { amount: 2000, description: "Session Véronique & Davina (aérobic légendaire)" },
            { amount: 2500, description: "Je refais le clip \"Call On Me\"" },
            { amount: 4500, description: "Live tennis ou paddle ft. Ahmed & Teuf" },
            { amount: 5000, description: "Interview de DMG pour son grand COME BACK" },
            { amount: 7500, description: "Marathon 10 km" },
            { amount: 10000, description: "Initiation boxe thaï ou MMA / JJB" },
            { amount: 50000, description: "J'invite Manu Ploquin dans un coin à pisse et on fait de l'Hyrox" },
            { amount: 100000, description: "J'invite COCACHERRY et ANGE à la villa" }
        ];

        function initMilestones() {
            const container = document.getElementById('milestonesList');
            container.innerHTML = '';
            
            milestones.forEach((milestone, index) => {
                const div = document.createElement('div');
                div.className = 'milestone';
                
                // Pour le premier palier (50€), afficher "Tous les 50€"
                const amountDisplay = index === 0 
                    ? `Tous les ${milestone.amount.toLocaleString('fr-FR')}€`
                    : `${milestone.amount.toLocaleString('fr-FR')}€`;
                
                div.innerHTML = `
                    <div class="milestone-amount">${amountDisplay}</div>
                    <div class="milestone-description">${milestone.description}</div>
                `;
                
                container.appendChild(div);
            });
        }

        // Initialisation
        initMilestones();
    </script>
</body>
</html>
